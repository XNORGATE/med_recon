<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Simplifier - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --surface: #FFFFFF;
            --error: #DC2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #EEF2FF 0%, #F8FAFC 100%);
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--surface);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            padding: 1.25rem;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            color: #6B7280;
            font-size: 1rem;
        }

        .signin-container {
            background: #F9FAFB;
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 2rem;
        }

        #error-message {
            display: none;
            background: #FEF2F2;
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }


        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(79, 70, 229, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .welcome-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .welcome-content {
            text-align: center;
            color: white;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .welcome-overlay.show .welcome-content {
            transform: translateY(0);
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: white;
            animation: scaleIn 0.5s ease;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h1>Medical Report Simplifier</h1>
                <p class="subtitle">Sign in to access the PDF converter</p>
            </div>

            <div id="error-message"></div>

            <div class="signin-container">
                <div id="g_id_onload"
                    data-client_id="746587951431-vrsulk3c8ngc2789fepivu2e65nks41h.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                    data-text="continue_with" data-size="large" data-logo_alignment="center" data-width="100%">
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            try {
                // Safely decode JWT payload
                const decodeJWT = (token) => {
                    try {
                        // Split the token and get the payload
                        const base64Payload = token.split('.')[1];
                        // Replace characters for valid base64
                        const base64 = base64Payload.replace(/-/g, '+').replace(/_/g, '/');
                        // Decode and parse as JSON
                        const jsonPayload = decodeURIComponent(
                            atob(base64)
                                .split('')
                                .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                                .join('')
                        );
                        return JSON.parse(jsonPayload);
                    } catch (e) {
                        console.error('JWT decode error:', e);
                     
                        return null;
                    }
                };

                // Decode user data from JWT
                const userData = decodeJWT(response.credential);

                if (!userData) {
                    throw new Error('Failed to decode user data');
                }

                const result = await fetch('https://api.xnor-development.com:85/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await result.json();

                if (result.ok) {
                    // Store data
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify({
                        name: userData.name,
                        email: userData.email,
                        picture: userData.picture
                    }));


                    const welcomeOverlay = document.getElementById('welcomeOverlay');
                    const welcomeName = document.getElementById('welcomeName');
                    welcomeName.textContent = userData.name.split(' ')[0]; // Show first name only
                    welcomeOverlay.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/tcgaCOAD/converter/converter.html';
                    }, 1500); 
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="welcome-text">
                Welcome back, <span id="welcomeName"></span>!
            </div>
        </div>
    </div>
</body>

</html>
